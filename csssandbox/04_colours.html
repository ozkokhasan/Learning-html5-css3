<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours</title>
    <style>
        h1 {
            /* Colour Name */
            color:red;
        }
        h2 {
            /* RGB Values */
            color: rgb(30, 152, 173);
        }
        h3 {
            /* Hex */
            color: #1b6d2f83;
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
