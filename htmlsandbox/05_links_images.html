<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for Google</a>
    </p>

    <!-- Internal link -->
    <p>
        <a href="/htmlsandbox/04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="/img/Chrome__logo.max-500x500.png" alt="My Image" width="200">

    <!-- Remote Image -->
    <img src="https://source.unsplash.com/daily" alt="My Remote Image">
</body>
</html>
