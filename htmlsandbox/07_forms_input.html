<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>
<body>
    <form action="process.py">
        <!-- Text -->
        <div>
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" name="name">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="example@mail.com">
        </div>
        <!-- Text Area -->
        <div>
            <label for="message">Message</label>
            <br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label>
            <br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label>
            <br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership">Simple
            <input type="radio" name="membership" value="standart" id="membership" checked>Standart
            <input type="radio" name="membership" value="super" id="membership">Super
        </div>
        <!-- Checkbox -->
        <div>
            <label for="likes">I Like..</label>
            <input type="checkbox" name="likes" value="bike" id="likes">Bike
            <input type="checkbox" name="likes" value="car" id="likes">Car
            <input type="checkbox" name="likes" value="boat" id="likes">Boat
        </div>
        <!-- using input submit -->
        <input type="submit" value="Submit">
        <!-- using button submit-->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
